<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="hangman-container">
        <h1>Hang Man</h1>
        <img src="images/0.jpg" alt="Hangman Images">
    </div>
    <div class="game-container">
        <h1 class="">Guess a fruit name</h1>
        <ul id="guesslist" class="guesslist">
        </ul>
        <h4>Hint</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error nihil est vero saepe esse debitis dolor
            eligendi, aliquam neque impedit inventore nobis voluptate ducimus aut quidem, at, beatae itaque non.</p>

        <div class="keyboard">
            <button class="Keys">a</button><button class="Keys">b</button><button class="Keys">c</button><button
                class="Keys">d</button><button class="Keys">e</button><button class="Keys">f</button><button
                class="Keys">g</button><button class="Keys">h</button><button class="Keys">i</button><button
                class="Keys">j</button><button class="Keys">k</button><button class="Keys">l</button>
            <button class="Keys">m</button><button class="Keys">n</button><button class="Keys">o</button><button
                class="Keys">p</button><button class="Keys">q</button><button class="Keys">r</button><button
                class="Keys">s</button><button class="Keys">t</button><button class="Keys">u</button><button
                class="Keys">v</button><button class="Keys">w</button><button class="Keys">x</button>
            <button class="Keys">y</button><button class="Keys">z</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
